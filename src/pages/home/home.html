<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          Realizar Scan
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-input type="text" placeholder="Ingrese informaciÃ³n" [(ngModel)]="qrData">
      </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="crearQR()"><ion-icon name="barcode"></ion-icon>Crear QR</button>
  <button ion-button full icon-left (click)="scanQR()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan QR</button>

  <ion-card *ngIf="createdCode">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
          <p> {{ createdCode }}</p>
      </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
      <ion-card-content>
          {{ scannedCode }}
      </ion-card-content>
  </ion-card>

  <ion-grid>
      <ion-row>
          <ion-col>
              <button ion-button block icon-left (click)="openAlertNewNits()">
                <ion-icon name="attach" ></ion-icon>
                Guardar nits
              </button>
          </ion-col>
      </ion-row>

   <ion-list>
      <ion-item *ngIf="nits.length == 0"> 
        No existen registros...
      </ion-item>
     <ion-item-sliding *ngFor="let nit of nits; let i = index">
       <ion-item >
         <ion-label>{{ nit.nombreintegrado }}</ion-label>
         <ion-label>{{ nit.correo }}</ion-label>
         <ion-checkbox (ionChange)="updateNits( nits, i )" [checked]="nit.completed"></ion-checkbox>
       </ion-item>
       <ion-item-options side="right" icon-left>
         <button ion-button color="danger" (click)="deleteNits(nits, i)">
           <ion-icon name="trash"></ion-icon>
           Delete
         </button>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>
