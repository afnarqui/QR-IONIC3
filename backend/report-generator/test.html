   <script>
    
    
    function unionObject (item) {
        var keys  = Object.keys(item);

        for (var i = keys.length-1; i > -1 ; i--) {
            this[keys[i]] = item[keys[i]];
        }
    }
    // e.union({a:"oe",b:"ea"})
    Object.prototype.union = unionObject;
